version: "3.1"

services:
  odoo:
    user: root
    container_name: odoo-stack
    image: odoo:16.0
    volumes:
      - ./addons-extra:/mnt/addons-extra
      - ./odoo-config:/etc/odoo
      - odoo-web-data:/var/lib/odoo
    ports:
      - 8069:8069
    depends_on:
      - db
    restart: always
  db:
    container_name: database-stack
    image: postgres:15.0
    command: "postgres -c config_file=/config/postgresql.conf"
    volumes:
      - ./pgdata:/data
      - ./config:/config/
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=odoo16@2023
      - POSTGRES_USER=odoo
      - POSTGRES_DB=postgres 
      - PGDATA=/data
    restart: always
  nginx:
    container_name: nginx-stack
    image: nginx:1.17.6-alpine
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx-config:/etc/nginx/conf.d
    depends_on:
      - odoo
    restart: always

volumes:
  odoo-web-data: