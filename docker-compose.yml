version: "3.4"

x-app-defaults: &app-defaults
  user: root
  image: aguennoune/godoo:1.21-alpine
  environment:
    - URI=http://localhost:8069
    - DATABASE=odoo
    - USERNAME=admin
    - PASSWORD=admin
  networks:
    - odoo-net
  restart: always

x-db-defaults: &db-defaults
  user: root
  image: postgres:15.0
  networks:
    - odoo-net
  ports:
    - 5432:5432
  environment:
    - POSTGRES_PASSWORD=odoo16@2023
    - POSTGRES_USER=godoo_user
    - POSTGRES_DB=mx_golang_odoo_db 
    - PGDATA=/data
  restart: always

services:
  odoo:
    user: root
    container_name: odoo-stack
    image: odoo:16.0
    volumes:
      - ./addons-extra:/mnt/addons-extra
      - ./config:/config
      - ./godoo:/godoo
      - odoo-web-data:/var/lib/odoo
    ports:
      - 8069:8069
    tty: true
    command: [sh, -c, "odoo", "-i", "base", "--db_host", "db", "--db_port", "5432", "--db_user", "godoo_user", "--db_password", "odoo16@2023", "--db_name", "mx_golang_odoo_db", "--db-filter", "mx_golang_odoo_db", "--addons-path", "/mnt/addons-extra,/usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons,/godoo"]
    environment:
      - HOST=db 
      - USER=godoo_user
      - PASSWORD=odoo16@2023
    networks:
      - odoo-net
    depends_on:
      - db
    restart: always
  db:
    <<: *db-defaults
    user: root
    container_name: db-stack
    networks:
      - odoo-net
    tty: true
    command: "postgres -c config_file=/config/postgresql.conf"
    volumes:
      - ./pgdata:/data
      - ./config:/config/
      - type: volume 
        source: odoo-web-data
        target: /data

  app:
    <<: *app-defaults
    user: root
    container_name: godoo-stack
    networks:
      - odoo-net
    tty: true
    command: [sh, -c, "godoo", "--help"]
    depends_on:
      - db
    restart: always

networks:
  odoo-net:
    driver: bridge

volumes:
  odoo-web-data: