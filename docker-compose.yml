version: "3.4"

x-app-defaults: &app-defaults
  user: root
  image: aguennoune/godoo:1.20
  environment:
    - URI=http://localhost:10016
    - DATABASE=odoo
    - USERNAME=admin
    - PASSWORD=admin
    # - GODOO_CONFIG=/usr/local/bin/conf.toml
    # - GODOO_PARAMS=--workers=4 --limit-time-real=600
  networks:
    - odoo-net
  restart: unless-stopped

x-db-defaults: &db-defaults
  user: root
  image: postgres:15.0
  networks:
    - odoo-net
  ports:
    - 5432:5432
  environment:
    - POSTGRES_PASSWORD=odoo16@2023
    - POSTGRES_USER=odoo
    - POSTGRES_DB=postgres 
    - PGDATA=/data
  restart: unless-stopped

services:
  odoo:
    user: root
    container_name: odoo-stack
    image: odoo:16.0
    volumes:
      - ./entrypoint.sh:/entrypoint.sh
      - ./addons-extra:/mnt/addons-extra
      - ./etc:/etc/odoo
      - ./godoo:/usr/local/bin/godoo
      - odoo-web-data:/var/lib/odoo
    ports:
      - 8069:8069
    tty: true
    command: --
    # command: ["godoo.py", "run"]
    environment:
      - HOST=db 
      - USER=odoo
      - PASSWORD=odoo16@2023
      - GODOO_CONFIG=/usr/local/bin/conf.toml
      - GODOO_PARAMS=--workers=4 --limit-time-real=600
    networks:
      - odoo-net
    depends_on:
      - db
    restart: always
  db:
    <<: *db-defaults
    user: root
    container_name: db-stack
    networks:
      - odoo-net
    tty: true
    command: "postgres -c config_file=/config/postgresql.conf"
    volumes:
      - ./pgdata:/data
      - ./config:/config/
      - type: volume 
        source: odoo-web-data
        target: /data

  app:
    <<: *app-defaults
    user: root
    container_name: godoo-stack
    volumes:
      - ./godoo:/usr/local/bin/godoo
    networks:
      - odoo-net
    tty: true
    command: ["godoo", "cli"]
    depends_on:
      - db
    restart: always

networks:
  odoo-net:
    driver: bridge

volumes:
  odoo-web-data: